<br>
<form>
  <br>
  <input type="text" name="inputMessage" placeholder="Type something" [(ngModel)]="newMessage">
  <button md-icon-button (click)="sendMessage()"><md-icon>message</md-icon></button>
</form>
<md-card *ngFor="let msg of (messages | async)" [routerLink]="msg.$key">
  <img *ngIf="msg.uid" class="userimg" src="{{msg.photoURL}}"> 
  {{msg.user}}: &nbsp; {{msg.message}}
  <br>
  <span class="stupid-tolga">
    {{msg.timeStamp}}
  </span>
</md-card>
